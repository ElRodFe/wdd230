    <main>
        <div id="formmessage"></div>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Information</legend>

                <label>Username*<input type="text" id="uname" name="userName" required></label>

                <label>Password*<input type="password" id="password" name="password"
                        placeholder="At least eight (8) characters long. Just numbers" pattern="[0-9]{8,}"
                        required></label>

                <label>Confirm Password*<input type="password" id="password2" name="password2" pattern="[0-9]{8,}"
                        required></label>

                <label>Email*<input type="email" id="email" name="email" placeholder="someone@byui.edu"
                        title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>

                <label for="r">Page Raiting</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

                <input type="submit" value="Register" class="button">


            </fieldset>
        </form>
    </main>
